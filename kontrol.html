<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Bingo - Kontrolpanel</title>
    <style>
        body {
            font-family: 'Helvetica', cursive;
            background: #131418;
            
            text-align: center;
        }
    </style>
</head>
<body>
    
    
    
    <div class="container">
        <div class="row">
            <div class="col-6">
                <p>
                    <div class="card text-white bg-dark ">
                        <div class="card-body">
                            <p>Nummer</p>
                            <h1 id="ticker">00</h1>
                        </div>
                    </div>
                </p>
            </div>
            <div class="col-6">
                <p>
                    <div class="card text-white bg-dark ">
                        <div class="card-body">
                            <h1 id="counter">00</h1>
                            <p>numre tilbage</p>
                        </div>
                    </div>
                </p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <p>
                    <div class="card text-white bg-dark ">
                        <div class="card-body">
                            <button type="button" class="btn btn-primary btn-block btn-lg" id="nextnum_button" style="line-height: 6">NÃ¦ste nummer</button>
                        </div>
                    </div>
                </p>
                <p>
                    <div class="card text-white bg-dark ">
                        <div class="card-body">
                            <button type="button" class="btn btn-danger btn-block btn-lg" id="reset_button">Nulstil spillet</button>
                        </div>
                    </div>
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    
    <script>
        $(function(){
            var socket = io.connect();
            
            $("#nextnum_button").click(function(e){
                socket.emit('next number')
            })
            
            $("#reset_button").click(function(e){
                if(window.confirm('Er du siker?')) {
                    if(window.confirm('Helt sikker?')) {
                        socket.emit('reset game')
                    }
                }
            })
            
            socket.on('connected', function(data){
                numbers = data.numbers
                document.getElementById("counter").innerText = 75 - numbers.length
                
                if(numbers.length == 0) {
                    document.getElementById("ticker").innerText = '00'
                } else {
                    document.getElementById("ticker").innerText = numbers[numbers.length - 1]
                }
            })
            
            socket.on('new number', function(data){
                numbers = data.numbers
                document.getElementById("counter").innerText = 75 - numbers.length
                document.getElementById("ticker").innerText = numbers[numbers.length - 1]
            })
            
            socket.on('reset table', function(data){
                numbers = data.numbers
                console.log(numbers.length)
                document.getElementById("counter").innerText = 75 - numbers.length
                document.getElementById("ticker").innerText = '00'
            })
            
        });
    </script>
    
</body>
</html>
